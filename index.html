
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام المحاسبة الذكي</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;500;600;700;800;900&display=swap');
        
        :root {
            --font-family: 'Cairo', sans-serif;
            --bg-base: #06070a;
            --bg-card: #0d0f14;
            --bg-elevated: #11141b;
            --bg-input: #161a23;
            --border-subtle: rgba(255, 255, 255, 0.05);
            --accent-emerald: #10b981;
            --text-main: #f1f5f9;
            --text-muted: #94a3b8;
        }

        /* Light Mode Definitions */
        .light-mode {
            --bg-base: #f1f5f9;
            --bg-card: #ffffff;
            --bg-elevated: #ffffff;
            --bg-input: #f8fafc;
            --border-subtle: rgba(0, 0, 0, 0.08);
            --text-main: #0f172a;
            --text-muted: #64748b;
        }

        body {
            font-family: var(--font-family);
            background-color: var(--bg-base);
            color: var(--text-main);
            -webkit-font-smoothing: antialiased;
            overflow-y: auto;
            overflow-x: hidden;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        /* Comprehensive Light Mode Overrides */
        .light-mode body { background-color: #f1f5f9; }
        .light-mode .bg-\[\#06070a\] { background-color: #f1f5f9 !important; }
        .light-mode .bg-\[\#0d0f14\] { background-color: #ffffff !important; }
        .light-mode .bg-\[\#11141b\] { background-color: #ffffff !important; }
        .light-mode .bg-\[\#161a23\] { background-color: #f8fafc !important; }
        .light-mode .bg-\[\#12151c\] { background-color: #f1f5f9 !important; }
        .light-mode .bg-\[\#0b0d12\] { background-color: #ffffff !important; }
        
        /* Fix for semi-transparent backgrounds in Light Mode */
        .light-mode .bg-\[\#11141b\]\/60 { background-color: #ffffff !important; }
        .light-mode .bg-\[\#0b0d12\]\/50 { background-color: #ffffff !important; }
        
        .light-mode .border-white\/\[0\.04\], 
        .light-mode .border-white\/\[0\.05\], 
        .light-mode .border-white\/\[0\.08\],
        .light-mode .border-white\/\[0\.1\],
        .light-mode .border-white\/\[0\.15\],
        .light-mode .border-white\/\[0\.02\],
        .light-mode .border-white\/\[0\.03\] { 
            border-color: rgba(0, 0, 0, 0.1) !important; 
        }

        .light-mode .text-white, 
        .light-mode .text-slate-200,
        .light-mode .text-slate-300 { 
            color: #0f172a !important; 
        }
        
        .light-mode .text-slate-400 { color: #334155 !important; }
        .light-mode .text-slate-500 { color: #475569 !important; }
        .light-mode .text-slate-600 { color: #64748b !important; }
        .light-mode .text-slate-700 { color: #94a3b8 !important; }
        .light-mode .text-slate-800 { color: #cbd5e1 !important; }

        .light-mode .shadow-xl { box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.05), 0 8px 10px -6px rgba(0, 0, 0, 0.05) !important; }
        .light-mode .shadow-2xl { box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.08) !important; }
        .light-mode .shadow-inner { box-shadow: inset 0 2px 4px 0 rgba(0, 0, 0, 0.02) !important; }

        .light-mode input::placeholder { color: #94a3b8 !important; }
        .light-mode input { color: #0f172a !important; }

        .light-mode .bg-black\/40 { background-color: #f8fafc !important; }
        .light-mode .bg-black\/20 { background-color: #f1f5f9 !important; }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(6px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .animate-fadeIn { animation: fadeIn 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
        .animate-slideUp { animation: slideUp 0.3s ease-out forwards; }

        /* Custom Scrollbar Global */
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: rgba(0, 0, 0, 0.1); border-radius: 10px; }
        .light-mode ::-webkit-scrollbar-thumb { background: rgba(0, 0, 0, 0.05); }
        ::-webkit-scrollbar-thumb:hover { background: var(--accent-emerald); }

        .ring-inner {
            box-shadow: inset 0 2px 4px 0 rgba(0, 0, 0, 0.4);
        }
        .light-mode .ring-inner {
            box-shadow: inset 0 1px 2px 0 rgba(0, 0, 0, 0.02);
        }
    </style>

</head>
